app-id: com.yabgo.Browser
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "23.08"
command: yabgo-browser
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=xdg-download:rw
  - --filesystem=xdg-documents:rw
  - --filesystem=home:ro
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.secrets
  - --own-name=org.mpris.MediaPlayer2.yabgo
  - --env=ELECTRON_TRASH=gio

modules:
  - name: yabgo-browser
    buildsystem: simple
    build-options:
      env:
        NPM_CONFIG_LOGLEVEL: info
    build-commands:
      - npm ci --legacy-peer-deps --offline
      - npm run build
      - cp -r release/linux-unpacked /app/yabgo-browser
      - install -Dm755 /app/yabgo-browser/yabgo-browser /app/bin/yabgo-browser
      - install -Dm644 assets/icon.png /app/share/icons/hicolor/512x512/apps/com.yabgo.Browser.png
      - install -Dm644 com.yabgo.Browser.desktop /app/share/applications/com.yabgo.Browser.desktop
      - install -Dm644 com.yabgo.Browser.metainfo.xml /app/share/metainfo/com.yabgo.Browser.metainfo.xml
    sources:
      - type: git
        url: https://github.com/codesapienbe/yabgo-browser.git
        tag: v1.1.1
      - type: file
        path: package.json
      - type: file
        path: package-lock.json
      - generated-sources.json
