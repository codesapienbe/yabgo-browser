name: CI - Test and Validate

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.20.0]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci

      - name: Run tests
        run: npm test

      - name: Build application (quick local build check)
        run: npm run build

  validate-build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.20.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate build process
        run: |
          echo "🔍 Validating build process..."
          npm run build
          echo "✅ Build validation successful"
