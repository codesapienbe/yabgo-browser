name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: write

env:
  NODE_VERSION: '22.20.0'

jobs:
  # =============================================================================
  # VERIFY STAGE - runs on all pushes and PRs
  # =============================================================================

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint and TypeScript check
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Build check
        run: npm run build

  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Check for secrets
        run: npm run check:secrets

  # =============================================================================
  # BUILD STAGE - runs only on version tags
  # =============================================================================

  build-linux:
    name: Build Linux
    needs: [lint, test, secret-scan]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build and package
        run: npm run dist:linux -- --publish never
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yabgo-linux
          path: release/*

  build-windows:
    name: Build Windows
    needs: [lint, test, secret-scan]
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/')
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build and package
        run: npm run dist:win -- --publish never
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yabgo-windows
          path: release/*

  build-macos:
    name: Build macOS
    needs: [lint, test, secret-scan]
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/')
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build and package
        run: npm run dist:mac -- --publish never
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yabgo-macos
          path: release/*

  build-android:
    name: Build Android
    needs: [lint, test, secret-scan]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    env:
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Ensure Android platform exists
        run: |
          if [ ! -d "android" ]; then
            npm run cap:init || true
            npm run cap:add:android || true
          fi

      - name: Copy web assets to Android
        run: npm run cap:copy && npm run cap:sync

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          yes | $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Prepare keystore
        if: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          mkdir -p android/keystores
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/keystores/release.keystore
          echo "storeFile=keystores/release.keystore" > android/keystore.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/keystore.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/keystore.properties

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'android/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Build Android APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon -Porg.gradle.jvmargs=-Xmx2048m

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: yabgo-android
          path: android/app/build/outputs/apk/release/*.apk

  # =============================================================================
  # RELEASE STAGE - creates GitHub release with all artifacts
  # =============================================================================

  release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: yabgo-linux
          path: artifacts/linux

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: yabgo-windows
          path: artifacts/windows

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: yabgo-macos
          path: artifacts/macos

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: yabgo-android
          path: artifacts/android

      - name: Rename Android APK with version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          for apk in artifacts/android/*.apk; do
            [ -f "$apk" ] || continue
            base=$(basename "$apk" .apk)
            mv "$apk" "artifacts/android/${base}-${VERSION}.apk"
          done

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux/*.AppImage
            artifacts/windows/*.exe
            artifacts/macos/*.dmg
            artifacts/macos/*.zip
            artifacts/android/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
