name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build application (quick local build check)
      run: npm run build

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Prepare system for Windows builds (wine, nsis, tools)
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends wine64 wine32 cabextract icoutils p7zip-full nsis

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application (Linux + Windows)
      run: npm run build

    - name: Upload artifacts (Linux)
      uses: actions/upload-artifact@v3
      with:
        name: linux-builds
        path: |
          release/*.AppImage
          release/*.deb
          release/*.rpm

    - name: Upload artifacts (Windows)
      uses: actions/upload-artifact@v3
      with:
        name: windows-builds
        path: |
          release/*.exe
          release/*.msi

