name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci
          npx electron-rebuild -f -w better-sqlite3

      - name: Run tests
        run: npm test

      - name: Build application (quick local build check)
        run: npm run build

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Prepare system for Windows builds (WineHQ, nsis, tools)
        run: |
          set -euo pipefail
          sudo dpkg --add-architecture i386 || true
          sudo mkdir -pm755 /etc/apt/keyrings || true
          sudo wget -O /etc/apt/keyrings/winehq-archive.key https://dl.winehq.org/wine-builds/winehq.key || true
          sudo wget -NP /etc/apt/sources.list.d/ https://dl.winehq.org/wine-builds/ubuntu/dists/$(lsb_release -cs)/winehq-$(lsb_release -cs).sources || true
          sudo apt update
          sudo apt install --install-recommends -y winehq-stable cabextract icoutils p7zip-full nsis || true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci
          npx electron-rebuild -f -w better-sqlite3

      - name: Build application (Linux + Windows)
        run: npm run build

      - name: Upload artifacts (Linux)
        uses: actions/upload-artifact@v3
        with:
          name: linux-builds
          path: |
            release/*.AppImage
            release/*.deb
            release/*.rpm

      - name: Upload artifacts (Windows)
        uses: actions/upload-artifact@v3
        with:
          name: windows-builds
          path: |
            release/*.exe
            release/*.msi
