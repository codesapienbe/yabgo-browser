name: Build Android Release

on:
  push:
    tags: ['v*']
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cache Node modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install npm deps
      run: |
        npm ci || npm install

    - name: Build web assets
      run: npm run build

    - name: Ensure Android platform exists (Capacitor)
      run: |
        if [ ! -d "android" ]; then
          npm run cap:init || true
          npm run cap:add:android || true
        fi

    - name: Copy web assets to native Android
      run: npm run cap:copy && npm run cap:sync

    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Android SDK & Build Tools
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d cmdline-tools
        yes | $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2"
      shell: bash

    - name: Prepare keystore and signing props
      if: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        mkdir -p android/keystores
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/keystores/release.keystore
        echo "storeFile=keystores/release.keystore" > android/keystore.properties
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/keystore.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/keystore.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/keystore.properties
      shell: bash

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'android/gradle/wrapper/gradle-wrapper.properties') }}

    - name: Build Android release (Gradle)
      working-directory: android
      run: ./gradlew assembleRelease --no-daemon -Porg.gradle.jvmargs=-Xmx2048m

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: yabgo-android-apk
        path: android/app/build/outputs/apk/release/*.apk

    - name: Create GitHub Release from changelog
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Ensure node deps are available for the release helper
        npm ci || npm install
        # Create (or overwrite) release from CHANGELOG using our helper
        npm run release:gh -- --overwrite "${{ github.ref_name }}"
      shell: bash
